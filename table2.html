<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <div class="h1">Hi</div>
    <div class="h1">Hii</div>
    <div class="h1">Hiii</div>
    <div class="h1">Hiiii</div>
    <div class="h1">Hiiiii</div>
    <div class="h1">Hiiiiii</div>
    <div class="h1">Hiiiiiii</div>
    <div class="h1">Hiiiiiiii</div>
    <div class="h1">Hiiiiiiiii</div>
    <div class="h1">Hiiiiiiiiii</div>
    <script>
        var a=document.getElementsByClassName("h1")
        for(i=0;i<10;i++){
            console.log(a[i].innerText)
            a[i].innerText="Hello"+(i+1)

        }
    
        
    </script>
</body>
</html>
